<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5 pt-5">
    <div class="container col-3">
      <form class="login">
        <img class="mb-4 " src="img/login.png" alt="" width="100%" height="100%">
        <h1 class="h3 mb-3 fw-normal text-center">Inicio de sesión</h1>
    
        <div class="form-floating ">          
          <input type="email" class="form-control" id="mail" placeholder="Email" name="correo">
          <div id="email_error">Ingresar Email</div>
          <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mt-5 mb-5">
          <input type="password" class="form-control inputPsw" id="pass" placeholder="Contraseña" name="pass">
          <div id="pass_error">Ingresar Contraseña</div>
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class=" d-flex align-items-center justify-content-center">
         <button id="mybtn" class="w-50 btn-lg btn-primary" type="button" >Ingresar</button>
          </div>
        </form>

      </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
